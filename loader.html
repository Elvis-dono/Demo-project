<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body style="background-color: #F8F2F0;">
    <!-- <marquee style="font-size: 60px" behavior="alternative" direction="left">Buenos dias tonto burro</marquee>     -->
    
    <center class="mt-5">
        
        <span class="fa fa-spinner fa-2x fa-pulse text-dark"style="margin-top: 20%;" ></span>
        <h3 id="wler" class="text-dark" ></h3>
    </center>

    <script>
     var index = 0;
     myfunction();
     function myfunction(){
        var text = 'Loading....';
        if (index < text.length) {
            document.getElementById('wler').innerHTML += text.charAt(index);
            index++
        if (index == text.length) {
            window.location.href = 'index.html'
        }
        setTimeout(myfunction,1000)
        }
     }
     
    
    </script>
</body>

</html>
